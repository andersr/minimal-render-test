services:
  - type: web
    plan: free
    name: second-test
    region: ohio
    env: node
    buildCommand: "npm ci && npm run build"
    startCommand: "npm start"
    envVars:
      - key: AWS_BUCKET_DIRECTORY
        value: "prod"
        previewValue: "preview"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: TEST_ENV
        value: "bla"
      - key: THIRD_ENV
        value: "bla"
      - fromGroup: staging